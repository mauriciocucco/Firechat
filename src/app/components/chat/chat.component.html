<h1>Chat</h1>
<hr />
<div class="app-mensajes" id="app-mensajes">
  <div
    [ngClass]="{ 'text-end': chatService.usuario.uid === chat.uid }"
    *ngFor="let chat of chatService.chats"
  >
    <span
      class="badge"
      [ngClass]="{
        'bg-primary': chatService.usuario.uid === chat.uid,
        'bg-success': chatService.usuario.uid !== chat.uid
      }"
      >{{ chat.nombre }}</span
    >
    <p>{{ chat.mensaje }}</p>
  </div>
</div>
<input
  type="text"
  class="form-control"
  placeholder="Enviar mensaje"
  name="mensaje"
  [(ngModel)]="mensaje"
  (keyup.enter)="enviarMensaje()"
/>
